<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Espacio TerapÃ©utico</title>

  <style>
    :root {
      --beige: #f7f5f2;
      --lila: #c6b7e2;
      --menta: #9fd6c2;
      --menta-soft: #e6f4ef;
      --texto: #3a3a3a;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--beige);
      color: var(--texto);
    }

    header {
      padding: 16px;
      background: linear-gradient(90deg, var(--menta), var(--lila));
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .container {
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }

    /* FECHA */
    .date-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--menta-soft);
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .date-bar button {
      background: var(--menta);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .date-text {
      font-weight: 600;
      text-transform: capitalize;
    }

    /* INTENCIÃ“N */
    .intention {
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 6px solid var(--menta);
    }

    .intention textarea {
      width: 100%;
      border: none;
      resize: none;
      font-size: 1rem;
      outline: none;
      background: transparent;
    }

    /* HORARIO */
    .hour-block {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 6px solid var(--menta);
    }

    .hour-header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }

    .hour-block textarea {
      width: 100%;
      margin-top: 6px;
      border: none;
      resize: none;
      outline: none;
      font-size: 0.95rem;
    }

    .half-hour {
      height: 10px;
      border-left: 2px dashed var(--menta);
      margin-left: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<header>
  ðŸŒ¿ Mi dÃ­a consciente
</header>

<div class="container">

  <!-- FECHA -->
  <div class="date-bar">
    <button onclick="changeDay(-1)">â—€</button>
    <div class="date-text" id="dateText"></div>
    <button onclick="changeDay(1)">â–¶</button>
  </div>

  <!-- INTENCIÃ“N -->
  <div class="intention">
    <strong>intenciÃ³n del dÃ­a</strong>
    <textarea rows="2" placeholder="Â¿cÃ³mo quiero habitar este dÃ­a?" id="intention"></textarea>
  </div>

  <!-- HORAS -->
  <div id="schedule"></div>

</div>

<script>
  let currentDate = new Date();

  function formatDate(date) {
    return date.toLocaleDateString('es-ES', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
  }

  function changeDay(offset) {
    currentDate.setDate(currentDate.getDate() + offset);
    loadDay();
  }

  function loadDay() {
    const dateKey = currentDate.toISOString().split('T')[0];
    document.getElementById('dateText').innerText = formatDate(currentDate);

    document.getElementById('intention').value =
      localStorage.getItem(dateKey + '-intention') || '';

    const schedule = document.getElementById('schedule');
    schedule.innerHTML = '';

    for (let hour = 4; hour <= 23; hour++) {
      const hourKey = `${dateKey}-hour-${hour}`;

      const block = document.createElement('div');
      block.className = 'hour-block';

      block.innerHTML = `
        <div class="hour-header">
          <input type="checkbox" id="${hourKey}-check">
          <span>${hour}:00</span>
        </div>
        <textarea rows="2" placeholder="actividad / nota..." id="${hourKey}-text"></textarea>
      `;

      schedule.appendChild(block);

      if (hour < 23) {
        const half = document.createElement('div');
        half.className = 'half-hour';
        schedule.appendChild(half);
      }

      const check = block.querySelector('input');
      const text = block.querySelector('textarea');

      check.checked = localStorage.getItem(hourKey + '-check') === 'true';
      text.value = localStorage.getItem(hourKey + '-text') || '';

      check.onchange = () =>
        localStorage.setItem(hourKey + '-check', check.checked);

      text.oninput = () =>
        localStorage.setItem(hourKey + '-text', text.value);
    }
  }

  document.getElementById('intention').oninput = function () {
    const dateKey = currentDate.toISOString().split('T')[0];
    localStorage.setItem(dateKey + '-intention', this.value);
  };

  loadDay();
</script>

</body>
</html>

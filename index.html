<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Espacio Personal</title>
  <style>
    :root {
      --beige: #f6f1eb;
      --lila: #c6b7e2;
      --menta: #b7e4d8;
      --texto: #3d3d3d;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--beige);
      color: var(--texto);
    }

    header {
      padding: 1rem 2rem;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    nav button {
      background: none;
      border: none;
      margin-right: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: var(--texto);
    }

    .container {
      padding: 2rem;
    }

    /* PROGRESO */
    .progress-card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .progress-bar {
      height: 10px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 40%;
      background: var(--lila);
      transition: width 0.3s ease;
    }

    /* STICKY NOTES */
    .sticky {
      width: 160px;
      height: 160px;
      background: var(--menta);
      padding: 0.8rem;
      border-radius: 10px;
      position: absolute;
      cursor: move;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* TRACKER */
    .tracker {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .tracker-item {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
    }

    /* HORA A HORA */
    .hour-view {
      display: grid;
      grid-template-columns: 80px 1fr;
      gap: 0.5rem;
    }

    .hour {
      font-weight: bold;
    }

    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 0.4rem;
      resize: none;
    }
  </style>
</head>
<body>

<header>
  <h2>üåø Mi Espacio</h2>
  <nav>
    <button>Hoy</button>
    <button>Semana</button>
    <button>Proyectos</button>
    <button>Salud</button>
  </nav>
</header>

<div class="container">

  <!-- PROGRESO -->
  <div class="progress-card">
    <h4>Proyecto New Beginning</h4>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <!-- TRACKER SALUD -->
  <h3>üßò‚Äç‚ôÄÔ∏è Tracker de Salud</h3>
  <div class="tracker">
    <div class="tracker-item">
      üíß Agua<br><input type="checkbox" />
    </div>
    <div class="tracker-item">
      üèÉ‚Äç‚ôÄÔ∏è Ejercicio<br><input type="checkbox" />
    </div>
    <div class="tracker-item">
      üíä Medicaci√≥n<br><input type="checkbox" />
    </div>
    <div class="tracker-item">
      üåô Descanso<br><input type="checkbox" />
    </div>
  </div>

  <!-- VISTA HORA -->
  <h3 style="margin-top:2rem">‚è∞ D√≠a Hora por Hora</h3>
  <div class="hour-view">
    <div class="hour">7:00</div><textarea></textarea>
    <div class="hour">8:00</div><textarea></textarea>

</div>

<!-- STICKY NOTE -->
<div class="sticky" id="sticky" style="top:120px; left:40px;">
  idea r√°pida ‚úçÔ∏è
</div>

<script>
  // DRAG STICKY
  const sticky = document.getElementById('sticky');
  let offsetX, offsetY, dragging = false;

  sticky.addEventListener('mousedown', e => {
    dragging = true;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
  });

  document.addEventListener('mousemove', e => {
    if (!dragging) return;
    sticky.style.left = e.pageX - offsetX + 'px';
    sticky.style.top = e.pageY - offsetY + 'px';
  });

  document.addEventListener('mouseup', () => dragging = false);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Espacio Terap√©utico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --beige: #f7f3ee;
      --lila: #c6b7e2;
      --menta: #bfe6d3;
      --menta-fuerte: #9fd9c1;
      --texto: #4a4a4a;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--beige);
      color: var(--texto);
    }

    header {
      padding: 16px;
      background: linear-gradient(90deg, var(--menta), var(--lila));
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    .tabs {
      display: flex;
      gap: 6px;
      padding: 10px;
      background: #fff;
      overflow-x: auto;
    }

    .tab {
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      background: var(--menta);
      cursor: pointer;
      font-size: 14px;
    }

    .tab.active {
      background: var(--menta-fuerte);
      font-weight: 600;
    }

    .content {
      display: none;
      padding: 16px;
    }

    .content.active {
      display: block;
    }

    /* ---------- D√çA ---------- */

    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .date-nav button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .intention {
      margin: 12px 0;
      font-style: italic;
      color: #9a8bc7;
    }

    .hour-block {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 6px solid var(--menta);
    }

    .half-hour {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }

    .half-hour input[type="text"] {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 6px;
    }

    .half-hour label {
      font-size: 12px;
      color: #777;
    }

    /* ---------- SEMANA ---------- */

    .week-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .week-day {
      background: #fff;
      border-radius: 12px;
      padding: 8px;
      min-height: 120px;
      border-top: 6px solid var(--menta);
    }

    .week-day h4 {
      margin: 0 0 6px;
      font-size: 13px;
    }

    /* ---------- GEN√âRICO ---------- */

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      border-left: 6px solid var(--lila);
    }
  </style>
</head>

<body>

<header>
  <h1>üå± Mi espacio</h1>
</header>

<div class="tabs">
  <button class="tab active" onclick="openTab('day')">D√≠a</button>
  <button class="tab" onclick="openTab('week')">Semana</button>
  <button class="tab" onclick="openTab('month')">Mes</button>
  <button class="tab" onclick="openTab('semester')">Semestre</button>
  <button class="tab" onclick="openTab('projects')">Proyectos</button>
  <button class="tab" onclick="openTab('health')">Salud</button>
</div>

<!-- ---------- D√çA ---------- -->
<div id="day" class="content active">

  <div class="day-header">
    <div class="date-nav">
      <button onclick="changeDay(-1)">‚Üê</button>
      <span id="currentDate"></span>
      <button onclick="changeDay(1)">‚Üí</button>
    </div>
  </div>

  <div class="intention">
    Intenci√≥n del d√≠a...
    <input type="text" style="width:100%; margin-top:6px;">
  </div>

  <div id="hours"></div>
</div>

<!-- ---------- SEMANA ---------- -->
<div id="week" class="content">
  <div class="day-header">
    <div class="date-nav">
      <button>‚Üë</button>
      <strong>Semana</strong>
      <button>‚Üì</button>
    </div>
  </div>

  <div class="week-grid" id="weekGrid"></div>
</div>

<!-- ---------- MES ---------- -->
<div id="month" class="content">
  <div class="card">Vista mensual (pr√≥ximo paso)</div>
</div>

<!-- ---------- SEMESTRE ---------- -->
<div id="semester" class="content">
  <div class="card">Vista semestral (metas + progreso)</div>
</div>

<!-- ---------- PROYECTOS ---------- -->
<div id="projects" class="content">
  <div class="card">Proyectos grandes + barras de progreso</div>
</div>

<!-- ---------- SALUD ---------- -->
<div id="health" class="content">
  <div class="card">Tracker de ejercicio, agua, medicaci√≥n, citas, diario emocional</div>
</div>

<script>
  let currentDay = new Date();

  function openTab(id) {
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
  }

  function renderDate() {
    const options = { day: 'numeric', month: 'long', year: 'numeric' };
    document.getElementById('currentDate').textContent =
      currentDay.toLocaleDateString('es-ES', options);
  }

  function changeDay(delta) {
    currentDay.setDate(currentDay.getDate() + delta);
    renderDate();
  }

  function renderHours() {
    const container = document.getElementById('hours');
    container.innerHTML = '';

    for (let h = 4; h <= 23; h++) {
      const block = document.createElement('div');
      block.className = 'hour-block';
      block.innerHTML = `<strong>${h}:00</strong>`;

      ['00', '30'].forEach(min => {
        const row = document.createElement('div');
        row.className = 'half-hour';
        row.innerHTML = `
          <input type="checkbox">
          <input type="text" placeholder="${h}:${min}">
          <label>
            <input type="checkbox"> mostrar en semana
          </label>
        `;
        block.appendChild(row);
      });

      container.appendChild(block);
    }
  }

  function renderWeek() {
    const grid = document.getElementById('weekGrid');
    grid.innerHTML = '';
    const days = ['Lun','Mar','Mi√©','Jue','Vie','S√°b','Dom'];

    days.forEach(d => {
      const col = document.createElement('div');
      col.className = 'week-day';
      col.innerHTML = `<h4>${d}</h4>`;
      grid.appendChild(col);
    });
  }

  renderDate();
  renderHours();
  renderWeek();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Espacio Terap√©utico</title>

<style>
:root{
  --beige:#f7f4ef;
  --lila:#cbb7e2;
  --menta:#cfeae3;
  --menta-osc:#6fa8a1;
  --salmon:#f6c1b5;
  --ocre:#e6c46a;
  --texto:#444;
}

body{
  margin:0;
  font-family:system-ui;
  background:var(--beige);
  color:var(--texto);
  padding:16px;
}

/* ---------- NAV ---------- */
nav{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:16px;
}

nav button{
  border:none;
  padding:8px 14px;
  border-radius:14px;
  background:white;
  cursor:pointer;
}

nav button.active{
  background:var(--lila);
  font-weight:600;
}

/* ---------- SECTIONS ---------- */
section{ display:none; }
section.active{ display:block; }

.card{
  background:white;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

/* ---------- D√çA ---------- */
#dayHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

#intention{
  font-style:italic;
  color:#b7a7d8;
}

.hour{
  display:grid;
  grid-template-columns:60px 1fr 40px 80px;
  gap:6px;
  align-items:center;
  margin-bottom:4px;
}

.hour textarea{
  width:100%;
  border:none;
  background:var(--menta);
  border-radius:10px;
  padding:6px;
  resize:none;
}

.hour textarea:focus{ outline:none; }

.sub{
  font-size:11px;
  opacity:.6;
}

/* ---------- SEMANA ---------- */
.week-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}

.week-day{
  background:white;
  border-radius:14px;
  padding:8px;
  min-height:120px;
  font-size:12px;
}

.week-day strong{
  display:block;
  margin-bottom:6px;
}

/* ---------- MES ---------- */
.month-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.month-header button{
  border:none;
  background:none;
  font-size:22px;
  cursor:pointer;
}

.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}

.day-name{
  text-align:center;
  font-weight:600;
}

.day{
  background:white;
  border-radius:12px;
  padding:6px;
  min-height:90px;
  font-size:11px;
  cursor:pointer;
}

.event{
  margin-top:4px;
  padding:4px 6px;
  border-radius:8px;
}

.birthday{ background:var(--salmon); }
.medical{ background:var(--ocre); }
.vet{ background:var(--menta-osc); color:white; }

/* ---------- MODAL ---------- */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  padding:18px;
  border-radius:18px;
  width:300px;
}
</style>
</head>

<body>

<header><h2>üåø Mi espacio personal</h2></header>

<nav>
  <button class="active" onclick="openTab('dia',this)">D√≠a</button>
  <button onclick="openTab('semana',this)">Semana</button>
  <button onclick="openTab('mes',this)">Mes</button>
  <button onclick="openTab('proyectos',this)">Proyectos</button>
  <button onclick="openTab('salud',this)">Salud</button>
  <button onclick="openTab('diario',this)">Diario</button>
</nav>

<!-- ================= D√çA ================= -->
<section id="dia" class="active">
  <div class="card">
    <div id="dayHeader">
      <button onclick="changeDay(-1)">‚¨Ö</button>
      <strong id="dayTitle"></strong>
      <button onclick="changeDay(1)">‚û°</button>
    </div>

    <div id="intention">Intenci√≥n del d√≠a...</div>
    <textarea rows="2" placeholder="Escribe tu intenci√≥n"></textarea>
  </div>

  <div class="card" id="hours"></div>
</section>

<!-- ================= SEMANA ================= -->
<section id="semana">
  <div class="card">
    <div class="week-grid" id="weekGrid"></div>
  </div>
</section>

<!-- ================= MES ================= -->
<section id="mes">
  <div class="month-header">
    <button onclick="changeMonth(-1)">‚¨Ö</button>
    <h3 id="monthTitle"></h3>
    <button onclick="changeMonth(1)">‚û°</button>
  </div>
  <div class="calendar" id="calendar"></div>
</section>

<!-- ================= PROYECTOS ================= -->
<section id="proyectos">
  <div class="card">
    <h3>üìå Proyectos</h3>
    <input type="range" min="0" max="100" oninput="this.nextElementSibling.style.width=this.value+'%'">
    <div style="background:#eee;border-radius:10px;margin-top:6px">
      <div style="height:12px;background:var(--lila);width:0%;border-radius:10px"></div>
    </div>
  </div>
</section>

<!-- ================= SALUD ================= -->
<section id="salud">
  <div class="card">
    <h3>üí™ Salud</h3>
    <label><input type="checkbox"> Ejercicio</label><br>
    <label><input type="checkbox"> Agua</label><br>
    <label><input type="checkbox"> Medicaci√≥n</label>
  </div>
</section>

<!-- ================= DIARIO ================= -->
<section id="diario">
  <div class="card">
    <h3>üß† Diario emocional</h3>
    <input type="range" min="1" max="10">
    <textarea rows="6" style="width:100%" placeholder="Escribe libremente..."></textarea>
  </div>
</section>

<script>
/* ---------- TABS ---------- */
function openTab(id,el){
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  el.classList.add('active');
}

/* ---------- D√çA ---------- */
let currentDay=new Date();

function renderDay(){
  document.getElementById("dayTitle").innerText=
    currentDay.toLocaleDateString('es-ES',{weekday:'long',day:'numeric',month:'long'});
}

function changeDay(n){
  currentDay.setDate(currentDay.getDate()+n);
  renderDay();
}

function renderHours(){
  const cont=document.getElementById("hours");
  cont.innerHTML="";
  for(let h=4;h<=23;h++){
    cont.innerHTML+=`
      <div class="hour">
        <div>${h}:00<br><span class="sub">${h}:30</span></div>
        <textarea rows="1"></textarea>
        <input type="checkbox">
        <label class="sub">Semana</label>
      </div>`;
  }
}

renderDay();
renderHours();

/* ---------- SEMANA ---------- */
function renderWeek(){
  const grid=document.getElementById("weekGrid");
  grid.innerHTML="";
  const d=new Date();
  const monday=new Date(d.setDate(d.getDate()-((d.getDay()+6)%7)));
  for(let i=0;i<7;i++){
    const day=new Date(monday);
    day.setDate(monday.getDate()+i);
    grid.innerHTML+=`
      <div class="week-day">
        <strong>${day.toLocaleDateString('es-ES',{weekday:'short',day:'numeric'})}</strong>
      </div>`;
  }
}
renderWeek();

/* ---------- MES ---------- */
let currentMonth=new Date();

function renderMonth(){
  const cal=document.getElementById("calendar");
  cal.innerHTML="";
  document.getElementById("monthTitle").innerText=
    currentMonth.toLocaleDateString('es-ES',{month:'long',year:'numeric'});

  ["Lun","Mar","Mi√©","Jue","Vie","S√°b","Dom"].forEach(d=>{
    cal.innerHTML+=`<div class="day-name">${d}</div>`;
  });

  const first=new Date(currentMonth.getFullYear(),currentMonth.getMonth(),1);
  const start=(first.getDay()+6)%7;
  const days=new Date(currentMonth.getFullYear(),currentMonth.getMonth()+1,0).getDate();

  for(let i=0;i<start;i++) cal.innerHTML+="<div></div>";

  for(let d=1;d<=days;d++){
    cal.innerHTML+=`<div class="day">${d}</div>`;
  }
}

function changeMonth(n){
  currentMonth.setMonth(currentMonth.getMonth()+n);
  renderMonth();
}
renderMonth();
</script>

</body>
</html>
